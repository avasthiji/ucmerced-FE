
<table class="" id="roiTable">
    <thead>
        <tr >       
            <th scope="col" *ngFor="let header of resultHeading; let i=index" [ngClass]="{'color-uc': true, 'color-white': i === 0,'border-radius-left': i === 1, 'border-radius-right': i === (resultHeading.length - 1)}">                
                {{header}}</th>

          </tr>
    </thead>
    <tbody class="table-border">
        <tr *ngFor="let row of resultData; let i = index" class="color-white" [ngClass]="{'row-grey': i === 0, 'row-purple': i === 1, 'row-blue': i === 2}">
            <td class="fw-bold text-end">{{ row.Conditions }}</td>
            <td class="text-center">{{ row.County }}</td>
            <td class="text-center">{{ row.Cost_per_case }}</td>
            <td class="text-center">{{ row.Utility_loss_per_case }}</td>
            <td class="text-center">{{ row.Rates }}</td>
            <td class="text-center">{{ row.Population }}</td>
            <td class="text-center">{{ row.Cases }}</td>
            <td class="text-center">{{ row.Utility_loss}}</td>
            <td class="text-center">{{ row.Health_Care_Cost }}</td>
            <td class="text-center">{{ row.Total_cost_Healthcare_and_utility_loss }}</td>
        </tr>
    </tbody>
  </table>


<table class="" id="roiTable">
    <thead>
        <tr >       
            <th scope="col" *ngFor="let header of resultHeading; let i=index" [ngClass]="{'color-uc': true, 'color-white': i === 0}">                
                {{header}}</th>

          </tr>
    </thead>
    <tbody class="table-border">
        <tr *ngFor="let row of resultData; let i = index" class="color-white" [ngClass]="{'row-grey': i === 0, 'row-purple': i === 1, 'row-blue': i === 2}">
            <td>{{ row.Conditions }}</td>
            <td>{{ row.County }}</td>
            <td>{{ row.Cost_per_case }}</td>
            <td>{{ row.Utility_loss_per_case }}</td>
            <td>{{ row.Rates }}</td>
            <td>{{ row.Population }}</td>
            <td>{{ row.Cases }}</td>
            <td>{{ row.Utility_loss}}</td>
            <td>{{ row.Health_Care_Cost }}</td>
            <td>{{ row.Total_cost_Healthcare_and_utility_loss }}</td>
        </tr>
    </tbody>
  </table>
  <div class="table-buttons">
    <button type="submit" (click)="downloadCSV('ROI Cost Result')" class="csv-button point mt-1"><mat-icon svgIcon="csv-icon"></mat-icon>Download CSV</button>
</div>

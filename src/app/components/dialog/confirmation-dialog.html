<h4 class="clearselect point" (click)="clearAll()">cancel all
</h4>
<h4 class="clearselect point" (click)="slectAll()">
    select all | &nbsp;
</h4>
<mat-dialog-content>
    <h4 class="box_title">
        {{message}}
    </h4>

</mat-dialog-content>
<div class="row max-row">
    <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let data of dataList">
        <mat-checkbox class="font-style-check" [checked]="data.checked"
            (change)="selectData($event,data)">{{data.name}}</mat-checkbox>
    </div>
</div>
<div class="button-actions">
    <button mat-raised-button color="primary" class="ok_button point" (click)="onConfirmClick()"
        tabindex="1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close class="cancle_btn point" tabindex="-1">{{cancelButtonText}}</button>
</div>
